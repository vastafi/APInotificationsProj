<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (monthlyBudget) {
      <div>
        <h2 data-cy="monthlyBudgetDetailsHeading">
          <span jhiTranslate="notificationsProjApp.monthlyBudget.detail.title">Monthly Budget</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ monthlyBudget.id }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.monthlyBudget.amount">Amount</span></dt>
          <dd>
            <span>{{ monthlyBudget.amount }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.monthlyBudget.user">User</span></dt>
          <dd>
            <span>{{ monthlyBudget.user?.id }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.monthlyBudget.expenseCategory">Expense Category</span></dt>
          <dd>
            @if (monthlyBudget.expenseCategory) {
              <div>
                <a [routerLink]="['/expense-category', monthlyBudget.expenseCategory.id, 'view']">{{ monthlyBudget.expenseCategory.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/monthly-budget', monthlyBudget.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
