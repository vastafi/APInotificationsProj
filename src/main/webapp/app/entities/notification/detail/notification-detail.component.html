<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (notification) {
      <div>
        <h2 data-cy="notificationDetailsHeading">
          <span jhiTranslate="notificationsProjApp.notification.detail.title">Notification</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ notification.id }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.notification.message">Message</span></dt>
          <dd>
            <span>{{ notification.message }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.notification.isRead">Is Read</span></dt>
          <dd>
            <span>{{ notification.isRead }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.notification.notificationDate">Notification Date</span></dt>
          <dd>
            <span>{{ notification.notificationDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.notification.user">User</span></dt>
          <dd>
            <span>{{ notification.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/notification', notification.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
