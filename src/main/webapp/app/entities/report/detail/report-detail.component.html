<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (report) {
      <div>
        <h2 data-cy="reportDetailsHeading"><span jhiTranslate="notificationsProjApp.report.detail.title">Report</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ report.id }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.report.generatedDate">Generated Date</span></dt>
          <dd>
            <span>{{ report.generatedDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="notificationsProjApp.report.user">User</span></dt>
          <dd>
            <span>{{ report.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
